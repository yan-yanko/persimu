<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סימולציית מחקר שוק - בריאות-טעים</title>
    <link rel="stylesheet" href="market-research-demo.css">
</head>
<body>
    <div class="demo-container">
        <header class="demo-header">
            <h1>סימולציית מחקר שוק - בריאות-טעים</h1>
            <div class="control-buttons">
                <button id="startBtn" class="btn primary">התחל</button>
                <button id="pauseBtn" class="btn secondary">השהה</button>
                <button id="resetBtn" class="btn secondary">אפס</button>
            </div>
        </header>

        <main class="demo-content">
            <section id="productInfo" class="product-info">
                <!-- תוכן דינמי -->
            </section>

            <section class="research-simulation">
                <h2>סימולציית מחקר</h2>
                <div class="research-methods">
                    <div id="focusGroupCard" class="method-card">
                        <h3>קבוצת מיקוד</h3>
                        <div class="method-content">
                            <!-- תוכן דינמי -->
                        </div>
                    </div>
                    <div id="interviewsCard" class="method-card">
                        <h3>ראיונות אישיים</h3>
                        <div class="method-content">
                            <!-- תוכן דינמי -->
                        </div>
                    </div>
                    <div id="conceptTestingCard" class="method-card">
                        <h3>בדיקת קונספט</h3>
                        <div class="method-content">
                            <!-- תוכן דינמי -->
                        </div>
                    </div>
                </div>
            </section>

            <section id="liveResults" class="live-results">
                <!-- תוכן דינמי -->
            </section>
        </main>

        <aside class="demo-sidebar">
            <section id="scenarioInfo" class="scenario-info">
                <!-- תוכן דינמי -->
            </section>

            <section id="interventionOptions" class="intervention-options">
                <!-- תוכן דינמי -->
            </section>

            <section id="researchReport" class="research-report">
                <h2>דוח מחקר</h2>
                <div class="report-content">
                    <!-- תוכן דינמי -->
                </div>
            </section>
        </aside>
    </div>

    <script src="market-research-scenario.js"></script>
    <script src="market-research-demo.js"></script>
</body>
</html>
